<!doctype html>
<html class="no-js" lang="fr">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>La Cimade - moving gesture </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css" />
	<link rel='stylesheet' href='assets/css/remodal.css' type='text/css'/>
	<link rel='stylesheet' href='assets/css/remodal-default-theme.css' type='text/css'/>
	<link rel='stylesheet' href='prehome-style.css' type='text/css'/>
</head>
<body>
	<div id="popup" style="z-index:999;width:auto;height:auto;position:fixed;bottom:20px;right:20px"><img id="img-popin" src="https://s3.amazonaws.com/heroku-adfinitas-campaign/afd-2015/woopra/popin.png" alt="image encart" /><img src="https://s3.amazonaws.com/heroku-adfinitas-campaign/afd-2015/woopra/close.png" id="close-button" style="z-index:99;position:absolute;top:13px;right:13px" alt="bouton fermer" /><form><img id="wpmessage" src="https://s3.amazonaws.com/heroku-adfinitas-campaign/afd-2015/woopra/message.jpg" /><input id="wpmail" type="text" name="user_mail" value="Email"><input id="wpnom" type="text" name="user_name" value="Nom"><input id="wpprenom" type="text" name="user_secondname" value="Prénom"><img id="wpsubmit" src="https://s3.amazonaws.com/heroku-adfinitas-campaign/afd-2015/woopra/popup-je-minscris.jpg" /></form></div>
	<script src="assets/js/froogaloop.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
	<script src="assets/js/remodal.js" type="text/javascript"></script>
	<script src="assets/js/app.js" type="text/javascript"></script>
	<script src="assets/js/woopra.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.js" type="text/javascript"></script>
	<script>
		function addEvent(obj, event, fct) {
    if (obj.attachEvent) //Est-ce IE ?
    	obj.attachEvent("on" + event, fct);
    else
    	obj.addEventListener(event, fct, true);
}
var css = document.createElement('link');
css.type = 'text/css';
css.rel = 'stylesheet';
css.href = "http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700";
document.getElementsByTagName('head')[0].appendChild(css);

css = document.createElement('link');
css.type = 'text/css';
css.rel = 'stylesheet';
css.href = "http://fonts.googleapis.com/css?family=Open+Sans";
document.getElementsByTagName('head')[0].appendChild(css);


var jq = document.createElement('script');
jq.src = "https://code.jquery.com/jquery-2.1.3.min.js";
objJquery = document.getElementsByTagName('head')[0].appendChild(jq);
addEvent(objJquery, 'load', function() {
	var njquery = $.noConflict(true);
	(function($) {
		setTimeout(function() {
			$('body').css('margin', '0');
			/*$('body').prepend('<div id="popup" style="z-index:999;width:auto;height:auto;position:fixed;bottom:20px;right:20px"><img id="img-popin" src="https://s3.amazonaws.com/heroku-adfinitas-campaign/afd-2015/woopra/popin.png" alt="image encart" /><img src="https://s3.amazonaws.com/heroku-adfinitas-campaign/afd-2015/woopra/close.png" id="close-button" style="z-index:99;position:absolute;top:13px;right:13px" alt="bouton fermer" /><form><img id="wpmessage" src="https://s3.amazonaws.com/heroku-adfinitas-campaign/afd-2015/woopra/message.jpg" /><input id="wpmail" type="text" name="user_mail" value="Email"><input id="wpnom" type="text" name="user_name" value="Nom"><input id="wpprenom" type="text" name="user_secondname" value="Prénom"><img id="wpsubmit" src="https://s3.amazonaws.com/heroku-adfinitas-campaign/afd-2015/woopra/popup-je-minscris.jpg" /></form></div>');*/
			var opacity = 0;
			$('#popup').css('opacity', opacity + '');
			$('#popup').css('-moz-opacity', opacity + '');
			$('#popup').css('-khtml-opacity', opacity + '');
			$('#popup').css('-ms-filter', '"progid:DXImageTransform.Microsoft.Alpha"(Opacity=' + opacity + ')');
			$('#popup').css('filter', 'progid:DXImageTransform.Microsoft.Alpha(opacity=' + opacity + ')');
			$('#popup').css('filter', 'alpha(opacity=' + opacity + ')');
			$('#popup form input').css('display', 'block');
			$('#popup form').css('position', 'absolute');
			$('#popup form').css('top', '0');
			$('#popup form').css('width', '100%');
			$('#popup form').css('height', '100%');
			$('#popup form').css('text-align', 'center');
			$('#popup form input').css('margin', 'auto');
			$('#popup form input').css('width', '165px');
			$('#popup form input').css('height', '30px');
			$('#popup form input').css('border', 'none');
			$('#popup form input').css('outline', 'none');
			$('#popup form input').css('-webkit-border-radius', '15px');
			$('#popup form input').css('-moz-border-radius', '15px');
			$('#popup form input').css('border-radius', '15px');
			$('#popup form input').css('padding-left', '10px');
			$('#popup form input').css('margin-top', '11px');
			$('#wpmessage').css('margin-top', '25px');
			$('#wpsubmit').css('margin-top', '12px');
			$('#wpsubmit').css('cursor', 'pointer');
			intervalId = setInterval(function() {
				opacity = opacity + 0.05;
				$('#popup').css('opacity', opacity + '');
				$('#popup').css('-moz-opacity', opacity + '');
				$('#popup').css('-khtml-opacity', opacity + '');
				$('#popup').css('-ms-filter', '"progid:DXImageTransform.Microsoft.Alpha"(Opacity=' + opacity + ')');
				$('#popup').css('filter', 'progid:DXImageTransform.Microsoft.Alpha(opacity=' + opacity + ')');
				$('#popup').css('filter', 'alpha(opacity=' + opacity + ')');
				if (opacity >= 1) {
					clearInterval(intervalId);
				}
			}, 50);
			$('#close-button').click(function() {
				intervalId = setInterval(function() {
					opacity = opacity - 0.05;
					$('#popup').css('opacity', opacity + '');
					$('#popup').css('-moz-opacity', opacity + '');
					$('#popup').css('-khtml-opacity', opacity + '');
					$('#popup').css('-ms-filter', '"progid:DXImageTransform.Microsoft.Alpha"(Opacity=' + opacity + ')');
					$('#popup').css('filter', 'progid:DXImageTransform.Microsoft.Alpha(opacity=' + opacity + ')');
					$('#popup').css('filter', 'alpha(opacity=' + opacity + ')');
					if (opacity <= 0) {
						$('#popup').css('display', 'none');
						clearInterval(intervalId);
					}
				}, 50);
			});
			$('#popup form input').click(function() {
				if ($("#wpnom").val() == "")
					$("#wpnom").val("Nom");
				if ($("#wpprenom").val() == "")
					$("#wpprenom").val("Prénom");
				if ($("#wpmail").val() == "")
					$("#wpmail").val("Email");
				$(this).val("");
			});
			$('#wpsubmit').click(function() {
				if (($('#wpmail').val() != "Email" && $('#wpnom').val() != "Nom" && $('#wpprenom').val() != "Prénom") && ($('#wpmail').val() != "" && $('#wpnom').val() != "" && $('#wpprenom').val() != "")) {
					$("#img-popin").attr("src", "https://s3.amazonaws.com/heroku-adfinitas-campaign/afd-2015/woopra/popin-thanks.png");
					$("#popup form").css("display", "none");
					var email = $('#wpmail').val();
					var nom = $('#wpnom').val();
					var prenom = $('#wpprenom').val();
					woopra.identify({
						email: email,
						name: prenom + " " + nom
					});
					woopra.track('inscription', {
						url: document.location.href,
						title: document.title,
						origine : "popin-NL-SI15",
						optin: "oui"
					});
					alert(email + nom + prenom);
				}
			});
		}, 1000);
}(njquery));
});
</script>
</body>
</html>
