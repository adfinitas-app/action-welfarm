<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url"           content="{{ site.url }}" />
    <meta property="og:title"         content="{{ page.og-title }}" />
    <meta property="og:description"   content="{{ page.og-description }}" />
    <meta property="og:image"         content="{{ site.url }}{{ page.og-image }}" />
    <link rel="stylesheet"            type='text/css' href="css/foundation.css">
    <link rel="stylesheet"            type='text/css' href="css/app.css">
    <link rel="stylesheet"            type='text/css' href='js/tel-input/build/css/intlTelInput.css'>
    <link rel="stylesheet"            href="https://fonts.googleapis.com/css?family=Fjalla+One" >
</head>
<body style="background-color:#D4D4D4;margin:0px;">
    {{ content }}
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/vendor/equalize.js"></script>
    <script src="js/tel-input/build/js/intlTelInput.js"></script>
    <script src="js/jquery.viewport.mini.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
